[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"
  functions = "../netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["nodemailer"]

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "
      default-src 'self' 'unsafe-inline' 'unsafe-eval';
      connect-src 'self' https://api.github.com http://localhost:3000 http://localhost:5000 https://moderndevspace.netlify.app/.netlify/functions/ https://api-bdc.io https://api.bigdatacloud.net https://nominatim.openstreetmap.org https://translation.googleapis.com https://api.openweathermap.org https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net https://www.googletagmanager.com https://*.google-analytics.com https://*.adtrafficquality.google https://*.doubleclick.net;
      script-src 'self' 'unsafe-inline' https://pagead2.googlesyndication.com https://www.googletagmanager.com https://*.google-analytics.com https://*.adtrafficquality.google https://*.doubleclick.net;
      frame-src https://googleads.g.doubleclick.net https://www.googletagmanager.com https://tpc.googlesyndication.com;
      img-src 'self' https://cdn.hashnode.com https://pagead2.googlesyndication.com https://www.google-analytics.com https://*.doubleclick.net data: blob:;
      script-src-elem 'self' 'unsafe-inline' https://pagead2.googlesyndication.com https://www.googletagmanager.com https://*.google-analytics.com https://*.adtrafficquality.google https://*.doubleclick.net"

[dev]
  framework = "#custom"
  command = "npm --prefix frontend run dev"
  targetPort = 5000
  port = 8888

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200